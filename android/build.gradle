apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion = "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:20.1.3' // 8.1.0 or higher required
    implementation ("com.facebook.react:react-native:0.46.4") { force = true }
}
